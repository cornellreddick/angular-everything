<app-card [iconClasses]="'fa-solid fa-circle-info'" [title]="'Star Ratings'" [subTitle]="'Component'">
    <app-star-rating body [rating]="2.5" ></app-star-rating>
</app-card>    
<app-card [iconClasses]="'fa-solid fa-circle-info'" [title]="'Progress Bar'" [subTitle]="'Component'">
<app-progress-bar body [value]="progressValue"></app-progress-bar>

<button footer (click)="progressValue = 75;">Update</button>
</app-card>

<app-card [iconClasses]="'fa-solid fa-circle-info'" [title]="'Accordion'" [subTitle]="'Component'">
<app-accordion body [items]="items" ></app-accordion>
</app-card>

<app-card [iconClasses]="'fa-solid fa-circle-info'" [title]="'Card'" [subTitle]="'Component'">
<p footer>Footer Content</p>
<p body>Body Content</p>
</app-card>
